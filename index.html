<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Echo Music</title>
</head>

<body>
    <main>
       
        <nav class="navbar-container">
            <div class="navbar-title">
                <h2>Echo Music</h2>
            </div>
            
            <div class="nav-header">
                <i class="ri-home-line"><span>Home</span></i>
                <i class="ri-headphone-line"><span>Genres</span></i>
                <i class="ri-user-line"><span>Artists</span></i>
                <i  class="ri-album-fill"><span>Albuns</span></i>
               
            </div>
            <div class="nav-icon">
                <i class="ri-heart-line"><span>Favorites</span></i>
                <i class="ri-disc-line"><span>Recently Plays</span></i>
            </div>
            <div class="nav-playlist">
                <div class="nav-title">
                    <h3>Playlist</h3>
                    <button>+</button>
                </div>
                <i class="ri-album-line"><span>Ronck & Roll</span></i>
                <i class="ri-album-line"><span>Best of 90s</span></i>
                <i class="ri-album-line"><span>Work Time</span></i>
                <i class="ri-album-line"><span>Exercise Mode</span></i>
            </div>
        </nav>
    </main>

    <script src="./app.js" defer></script>
</body>

</html>
